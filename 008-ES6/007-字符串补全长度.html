	<title>007-字符串补全长度.html</title>

<script>
	console.log('x');
	console.log('x'.padStart(5,'abc'));//abcax
	console.log('x'.padEnd(5,'abc'));//xabca


	console.log('1'.padStart(5,'0'))
	console.log('12'.padStart(5,'0'))
