<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>009-对象的扩展运算.html</title>
</head>
<body>
	
</body>
<script>
	var obj = {
		name:"Tom",
		age:18,
		friends:{
			name:"Leo",
			age:20
		}
	}

	// console.log(...obj);
	// console.log({...obj})

	var obj2 = {...obj};//新生成的对象,但是值并不是完全新生成的
	var obj3 = obj;//复制的指针地址完全一样

	obj2.name = 'Mike';
	obj.friends.name = 'Anmy';
	console.log('obj',obj);
	console.log('obj2',obj2);
	console.log('obj3',obj3);

</script>
</html>
