<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>035-遍历器的next方法.html</title>
</head>
<body>
	
</body>
<script>
	function * gen (x){
		console.log('start gen x= ',x)

		const y = yield (x+10)

		console.log('y= ',y)

		const z = yield (y + 20)

		console.log('z = ',z)

		return (x+y+z)
	}
	

	const g = gen(5)
	//next的参数被当作上一个yield表达式的返回值。
	/*
	console.log(g.next())//{value: 15, done: false}
	console.log(g.next())//{value: NaN, done: false}
	console.log(g.next())//{value: NaN, done: false}
	*/

	const data1 = g.next()
	console.log('data1::',data1)
	const data2 = g.next(data1.value)
	console.log('data2::',data2)
	const data3 = g.next(30)
	console.log('data3::',data3)
</script>
</html>
