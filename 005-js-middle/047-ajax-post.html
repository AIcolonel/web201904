<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>047-ajax-post.html</title>
</head>
<body>
	<!-- ajax发送post请求 -->
	<button id="btn">请求数据</button>
</body>
<script>
	var oBtn = document.getElementById('btn');

	oBtn.onclick =  function(){
		//1.生成ajax对象(买一个电话)
		var oAjax = new XMLHttpRequest();
		// console.log(oAjax);

		//2.建立连接(拨号)
		oAjax.open("POST","http://127.0.0.1:3000",true);

		oAjax.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
		//{name:"tom",age:18}
		//3.发送消息(问问题)
		oAjax.send('{"name":"tom","age":18}');

		//4.服务器接收并相应(听电话回答问题)
		oAjax.onreadystatechange = function(){
			// console.log(oAjax.readyState);
			if(oAjax.readyState == 4){//数据完全返回
				// console.log(oAjax.status);
				if(oAjax.status == 200){//数据完全返回并且正确
					console.log(oAjax.responseText);
					var strToObj  =  JSON.parse(oAjax.responseText);
					console.log(strToObj);
				}
			}
		}
	}
</script>
</html>
