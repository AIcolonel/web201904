<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>51-路由-命名路由.html</title>
	<link rel="stylesheet" href="css/animate.css">
	<style>
		
	</style>
</head>
<body>
	<div id="app">
		<nav>
			<!-- 使用 router-link 组件来导航. -->
			 <router-link to="/home">home</router-link>
			 <router-link :to="{name:'article',params:{id:1234}}">article</router-link>
			 <router-link to="/list">list</router-link>
		</nav>
		<div>
			<!-- 路由出口 -->
  			<!-- 路由匹配到的组件将渲染在这里 -->
  			<router-view></router-view>
		</div>
	</div>
	<template id="home">
		<div>
			home page
		</div>
	</template>
	<template id="article">
		<div>
			article page,id is {{$route.params.id}}
		</div>
	</template>
	<template id="list">
		<div>
			list page
		</div>
	</template>
</body>
<script src="js/vue.js"></script>
<script src="js/vue-router.js"></script>
<script>
	//1.定义组件
	var Home = Vue.extend({
		template:'#home'
	})
	var Article = Vue.extend({
		template:'#article'
	})
	var List = Vue.extend({
		template:'#list'
	})
	//2.定义路由
	var routes = [
	  { path: '/home', component: Home },
	  { 
	  	path: '/article/:id', 
	  	name:'article',
	  	component: Article 
	  },
	  { path: '/list', component: List },
	  {path:'/',redirect:'/home'}
	]
	//3.创建 router 实例，然后传 `routes` 配置
	const router = new VueRouter({
	  routes:routes // (缩写) 相当于 routes: routes
	})
	//4.创建和挂载根实例。
	var vm = new Vue({
		el:'#app',
		router:router,
		data:{
			
		},
		
	})

</script>
</html>
