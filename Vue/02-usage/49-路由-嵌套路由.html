<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>49-路由-嵌套路由.html</title>
	<link rel="stylesheet" href="css/animate.css">
	<style>
		
	</style>
</head>
<body>
	<div id="app">
		<nav>
			<!-- 使用 router-link 组件来导航. -->
			 <router-link to="/home">home</router-link>
			 <router-link to="/article">article</router-link>
			 <router-link to="/list">list</router-link>
		</nav>
		<div>
			<!-- 路由出口 -->
  			<!-- 路由匹配到的组件将渲染在这里 -->
  			<router-view></router-view>
		</div>
	</div>
	<template id="home">
		<div>
			home page
		</div>
	</template>
	<template id="article">
		<div>
			<div>
				<router-link to="/article/tech">tech</router-link>
				<router-link to="/article/sport">sport</router-link>
			</div>
			<router-view></router-view>
		</div>
	</template>
	<template id="tech">
		<div>
			tech page
		</div>
	</template>
	<template id="sport">
		<div>
			sport page
		</div>
	</template>
	<template id="list">
		<div>
			list page
		</div>
	</template>
</body>
<script src="js/vue.js"></script>
<script src="js/vue-router.js"></script>
<script>
	//1.定义组件
	var Home = Vue.extend({
		template:'#home'
	})
	var Article = Vue.extend({
		template:'#article'
	})
	var Tech = Vue.extend({
		template:'#tech'
	})
	var Sport = Vue.extend({
		template:'#sport'
	})
	var List = Vue.extend({
		template:'#list'
	})
	//2.定义路由
	var routes = [
	  { path: '/home', component: Home },
	  { 
	  		path: '/article', 
	  		component: Article ,
	  		children:[
	  			{
	  				path:'tech',
	  				component: Tech
	  			},
	  			{
	  				path:'sport',
	  				component: Sport
	  			},
	  			{
	  				path:'/',
	  				redirect:'tech'
	  			}
	  		]
	  	},
	  { path: '/list', component: List },
	  {path:'/',redirect:'/home'}
	]
	//3.创建 router 实例，然后传 `routes` 配置
	const router = new VueRouter({
	  routes:routes // (缩写) 相当于 routes: routes
	})
	//4.创建和挂载根实例。
	var vm = new Vue({
		el:'#app',
		router:router,
		data:{
			
		},
		
	})

</script>
</html>
