<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>41-动画-列表.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.todolist{
			width: 600px;
			margin: 50px auto;
		}
		input{
			width: 80%;
			height: 34px;
			padding-left: 10px;
			box-sizing: border-box;
		}
		button{
			width: 20%;
			height: 34px;
			outline: none;
			box-sizing: border-box;
		}
		li{
			list-style: none;
			width: 100%;
			height: 34px;
			line-height: 34px;
			margin-top: 10px;
			font-size: 18px;
			padding-left: 15px;
			border: 1px dashed #ccc;
			box-sizing: border-box;
		}
		/*动画*/
		.list-item {
		  display: inline-block;
		  margin-right: 10px;
		}
		.list-enter-active, .list-leave-active {
		  transition: all 1s;
		}
		.list-enter, .list-leave-to{
		  opacity: 0;
		  transform: translateY(30px);
		}
	</style>
</head>
<body>
	<div id="app">
		<div class="todolist">
			<input v-model="task" type="text"><button
				@click="add()"
			>
				新增
			</button>
			<transition-group name="list" appear tag="ul">
				<li
					v-for="(item,index) in items"
					@click="del(index)"
					:key="''+index"
				>
					{{item}}
				</li>
			</transition-group>
		</div>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	
	var vm = new Vue({
		el:'#app',
		data:{
			items:['吃饭','睡觉'],
			task:''
		},
		methods:{
			add:function(){
				this.items.push(this.task)
				this.task = ''
			},
			del:function(index){
				this.items.splice(index,1)
			}
		}
	})
</script>
</html>
