<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>13-v-bind-属性绑定style.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		p{
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div id="app">
		<p>我是文字</p>
		<p style="background-color:blue;color:red">style="background-color:blue;color:red"</p>
		<p :style="{backgroundColor:'blue',color:'red'}">:style="{backgroundColor:'blue',color:'red'}"</p>
		<p :style="{backgroundColor:bg,color:cl}">:style="{backgroundColor:bg,color:cl}"</p>
		<p :style="[{backgroundColor:bg},{color:cl}]">:style="[{backgroundColor:bg},{color:cl}]"</p>
		<p :style="objStyle">:style="objStyle"</p>
		<p :style="arrStyle">:style="arrStyle"</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			bg:'blue',
			cl:'red',
			objStyle:{
				backgroundColor:'blue',
				color:'red'
			},
			arrStyle:[{backgroundColor:'blue'},{color:'red'}]
		},
	})
</script>
</html>
