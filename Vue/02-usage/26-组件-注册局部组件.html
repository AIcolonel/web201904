<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>26-组件-注册局部组件.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="app">
		<button-counter></button-counter>
		<button-counter></button-counter>
		<button-counter></button-counter>
	</div>
	<!-- 
		局部注册组件只能在vm实例中使用
	<div id="app2">
		<button-counter></button-counter>
		<button-counter></button-counter>
		<button-counter></button-counter>
	</div> -->
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		components:{
			'button-counter':{
				//data必须是一个函数
				data(){
					return {
						count:0
					}
				},
				template: '<button v-on:click="count++">我被点击了{{ count }}次</button>'
			}
		},
		el:'#app',
		data:{
			
		},
	})
	/*
	var vm2 = new Vue({
		el:'#app2',
		data:{
			
		},
	})
	*/
</script>
</html>
