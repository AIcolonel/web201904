{% extends './layout.html' %}
{% block header %}
编辑分类
{% endblock %}
{% block content %}
<form class="form-horizontal" action="/category/edit" method="post">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">分类名称</label>
    <div class="col-sm-6">
      <input type="username" class="form-control" name="name" id="name" value="{{ category.name }}">
    </div>
  </div>
  <div class="form-group">
    <label for="order" class="col-sm-2 control-label">排序</label>
    <div class="col-sm-6">
      <input type="number" class="form-control" name="order" id="order" value="{{ category.order }}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
      <input type="hidden" name="id" value="{{ category._id.toString() }}">
      <button type="submit" class="btn btn-primary">提交分类</button>
    </div>
  </div>
</form>
{% endblock %}
