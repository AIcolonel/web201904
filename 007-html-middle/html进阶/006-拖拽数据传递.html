<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>006-拖拽数据传递.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#target{
			width: 100px;
			height: 100px;
			background-color: red;
		}
		#container{
			width: 300px;
			height: 300px;
			background-color: gray;
		}
	</style>
</head>
<body>
	<div id="container"></div>
	<div id="target" draggable='true'></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('#target')
		.on('dragstart',function(ev){
			console.log(ev)
			ev.originalEvent.dataTransfer.setData('targetId',ev.target.id);
		})


		$('#container')
		.on('drop',function(ev){
			var targetId = ev.originalEvent.dataTransfer.getData('targetId');
			$('#container').append($('#'+targetId));
		})
		.on('dragover',function(ev){
			ev.preventDefault();
		})
	});
</script>
</html>
