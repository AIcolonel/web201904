<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>096-CSS3-过渡其他属性.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 100px;
			height: 100px;
			background: red;
			transition-property: width;
			/*transition-delay: 1s;*/
			transition-duration:3s;
		}
		.box:hover{
			width: 400px;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
