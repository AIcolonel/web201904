	<p>
		“我将无我，不负人民。”习近平主席22日回应意大利众议长菲科的一段话，<br>赢得无数人的由衷点赞。
	</p>
	<hr>
	<p>
		“这么大一个国家，责任非常重、工作非常艰巨。我将无我，不负人民。我愿意做到一个u2018无我u2019的状态，为中国的发展奉献自己。”习近平主席简洁有力的回答，一腔赤诚溢于言表，彰显出人民领袖的真挚情怀。
	</p>
	<hr>
　　<p>
		据台湾“东森新闻网”25日报道，国民党主席吴敦义对于参选2020意兴阑珊，将全力拱韩国瑜参加党内初选，待韩国瑜从大陆返回台湾后，吴敦义将会派人与其沟通，但吴也表示一切取决于韩国瑜自己的态度。而国民党全代会确定2020候选人提名的时间也敲定，将于7月28日举行。
	</p>
