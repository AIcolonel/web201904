<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>020-表单其他属性.html</title>
	<style>
		textarea{
			resize: none;
		}
	</style>
</head>
<body>
	<form action="http://www.kuazhu.com" method="get">
		<p>
			<label for="username">
				用户名：
			</label>
			<input type="text" name="username" value="" id="username" placeholder="请输入用户名" autocomplete="off">
		</p>
		<p>
			<label for="password">
				密码：
			</label>
			<input type="password" name="password" value="123" id="password">
		</p>
		<p>
			性别：
			男<input type="radio" name="sex" value="male">
			女<input type="radio" name="sex" checked value="female">
			不确定<input type="radio" name="sex" value="none">
		</p>
		<p>
			爱好：
			篮球<input type="checkbox" name="hobby" value="basketball" checked>
			足球<input type="checkbox" name="hobby" value="football">
			乒乓球<input type="checkbox" name="hobby" value="table">
		</p>
		<p>
			所在城市：
			<select name="city" id="">
				<optgroup label="直辖市">
					<option value="sh" >上海</option>
					<option value="bj" selected="selected">北京</option>
					<option value="sz">深圳</option>
				</optgroup>
				<optgroup label="省会">
					<option value="sh">郑州</option>
					<option value="bj">许昌</option>
					<option value="sz">济南</option>
				</optgroup>
			</select>
		</p>
		<p>
			自我介绍：<textarea name="" id="" cols="20" rows="5"></textarea>
		</p>
		<p>
			<!-- <input type="image" src="./images/example1.jpg"> -->
		</p>
		<p>
			<input type="hidden" name="sec" value="我是偷偷来的">
		</p>
		<p>
			<input type="file" name="file">
		</p>
		<p>
			邮箱校验：<input type="email" name="email">
		</p>
		<p>
			数字：<input type="number" name="number">
		</p>
		<p>
			日期<input type="date" name="date">
		</p>
		<p>
			色板<input type="color" name="color">
		</p>
		<p>
			<input type="submit" value="提交">
			<input type="reset" value="清空">
		</p>
		
	</form>
</body>
</html>
