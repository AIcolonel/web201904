<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>007-格式标签.html</title>
</head>
<body>
	<p>我是正常文本</p>
	<b>我是加粗的</b>
	<u>我是下划线</u>
	<i>我是倾斜的</i>
	<s>我是删除线</s>
	<p>
		<strong>我是新的加粗的</strong>
		<ins>我是新的下划线</ins>
		<em>我是新的倾斜的</em>
		<del>我是新的删除线</del>
		H<sub>2</sub>O
		2<sup>3</sup>=8	
	</p>
	
</body>
</html>
