<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>040-删除节点.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<button>删除1</button>
	<button>删除2</button>
	<button>删除3</button>
	<div>
		我是div
		<h2>我是标题</h2>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('div').on('click',function(){
			alert('div click');
		});
		$('button').eq(0).on('click',function(){
			var $div = $('div').remove();
			console.log($div);
			$('body').append($div);
		});
		$('button').eq(1).on('click',function(){
			$('div').empty();
		});
		$('button').eq(2).on('click',function(){
			var $div = $('div').detach();
			$('body').append($div);
		});
	});
</script>
</html>
