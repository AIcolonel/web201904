<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>036-停止动画.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			opacity: 0.1;
		}
	</style>
</head>
<body>
	<button>开始动画</button>
	<button>停止动画</button>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').eq(0).on('click',function(){
			$('div').animate({width:600},2000);
			$('div').animate({height:600},2000);
			$('div').animate({opacity:1},2000);
		});
		$('button').eq(1).on('click',function(){
			$('div').stop(false,false);
			// $('div').stop(true,false);
			// $('div').stop(false,true);
			// $('div').stop(true,true);
		})
	});
</script>
</html>
