<head>

	<title>013-过滤器-过滤方法.html</title>
	<style>
		div:nth-child(2){

		}
	</style>

	<div>div2</div>
	<div>div3</div>

		// console.log($('div').eq(2));

		console.log($('div:hidden'));
		console.log($('div:visible'));
	});
</script>
</html>
