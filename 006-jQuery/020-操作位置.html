<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>020-操作位置.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			position: relative;
			width: 300px;
			height: 300px;
			margin-left: 200px;
			margin-top: 200px;
			border: 1px solid #000;
			overflow: auto;
		}
		.son{
			/*position: absolute;
			top: 100px;
			left: 100px;*/
			width: 2000px;
			height: 2000px;
			background-color: red;
		}
	</style>
</head>
<body>
	<button id="btn1">scrollTop</button>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		/*
		console.log($('.son').offset());

		*/

		// console.log($('.son').position());
		// $('.son').position({top:200,left:200});
		// $('.son').css({top:200,left:200});
		var oBtn = $('#btn1')[0];

		oBtn.onclick = function(){
			// console.log($('.father').scrollTop());
			// console.log($('.father').scrollLeft());
			$('.father').scrollTop(400)
			$('.father').scrollLeft(400)
		}
	});
</script>
</html>
