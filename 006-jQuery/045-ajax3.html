<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>045-ajax3.html</title>
</head>
<body>
	<button>发送get请求</button>
	<button>发送post请求</button>
	<button>获取json数据</button>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').eq(0).on('click',function(){
			$.get('043-data.json',{name:"leo","age":20},function(data){
				console.log(data);
			},'json')
		});
		$('button').eq(1).on('click',function(){
			$.get('043-data.json',{name:"anmy","age":88},function(data){
				console.log(data);
			},'json')
		});
		$('button').eq(2).on('click',function(){
			$.getJSON('043-data.json',function(data){
				console.log(data);
			})
		});
	});
</script>
</html>
