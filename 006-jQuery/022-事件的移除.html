<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>022-事件的移除.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<button>移除事件</button>
	<div>div1</div>
	<div>div2</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		function fn(){
			alert('fn click');
		}

		$('div').click(function(){
			alert('click')
		});
		$('div').on('click',function(){
			alert('div click')
		});
		$('div').on('click',fn);
		$('div').on('mouseover',function(){
			alert('mouseover');
		});

		$('button').on('click',function(){
			// $('div').off();
			// $('div').off('click');
			$('div').off('click',fn);
		})
	});
</script>
</html>
