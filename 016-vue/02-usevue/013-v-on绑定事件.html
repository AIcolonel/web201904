<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-v-on绑定事件.html</title>
</head>
<body>
	<!-- 
		监听事件两种写法:v-on:或者@,后面加上事件名称 
	-->
	<div id="root">
		<button v-on:click="count++">点击了{{count}}次</button>
		<button @click="count++">点击了{{count}}次</button>
		<button @click="handleCount">点击了{{count}}次</button>
		<button @click="handleCount()">点击了{{count}}次</button>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#root',
		data:{
			count:0
		},
		methods:{
			handleCount(name){
				console.log(name)
				this.count++
			}
		}
	})
</script>
</html>
