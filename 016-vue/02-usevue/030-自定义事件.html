<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>030-自定义事件.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<!--
		
	-->
	<div id="root1">
		<button-counte @add-total-event="addTotal()"></button-counte>
		<button-counte @add-total-event="addTotal()"></button-counte>
		<button-counte @add-total-event="addTotal()"></button-counte>
		<p>总共点击了 {{total}} 次</p>
	</div>
	

	<!--注册组件的模板,需要定义在Vue所属的 DOM 元素外-->

	<template id="button-counte">
		<button @click="addCount()">我被点击了 {{ count }} 次</button>
	</template>
	<!-- <script type="text/x-template" id="button-counte">
		<button @click="count++">我被点击了 {{ count }} 次</button>
	</script> -->
</body>
<script src="js/vue.js"></script>
<script>
	var vm1 = new Vue({
		el:'#root1',
		data:{
			total:0
		},
		components:{
			'button-counte':{
				data(){
					return {
						count:0
					}
				},
				template: '#button-counte',
				methods:{
					addCount(){
						this.count++;
						//触发自定义事件
						this.$emit('add-total-event')
					}
				}
			}
		},
		methods:{
			addTotal(){
				this.total++
			}
		}
	})
</script>
</html>
