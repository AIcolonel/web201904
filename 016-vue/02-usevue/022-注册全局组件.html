<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>022-注册全局组件.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<!--
		
	-->
	<div id="root1">
		<button-counte></button-counte>
		<button-counte></button-counte>
		<button-counte></button-counte>
	</div>
	<div id="root2">
		<button-counte></button-counte>
		<button-counte></button-counte>
		<button-counte></button-counte>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	// 定义一个名为 button-counter 的新组件
	// 组件必须要有模板或者是render方法
	// 注册的全局组件必须放在生成的vue实例之前(放在vue实例之后会报错)
	// 全局组件就是每一个vue实例都可以使用该组件,并且它们之间互不影响
	Vue.component('button-counte',{
		//组件中data必须是一个函数,在函数中则可以返回一个对象,对象中的属性可以被组件拿到
		data(){
			return {
				count:0
			}
		},
		template: '<button @click="count++">我被点击了 {{ count }} 次</button>'
	})
	var vm1 = new Vue({
		el:'#root1',
		data:{
			
		}
	})
	var vm2 = new Vue({
		el:'#root2',
		data:{
			
		}
	})
</script>
</html>
