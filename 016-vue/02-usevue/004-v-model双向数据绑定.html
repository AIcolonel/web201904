<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>004-v-model双向数据绑定.html</title>
</head>
<body>
	<!-- 双向数据绑定就是当值改变时对应的数据的值也会改变,常用于输入框等 -->
	<div id="root">
		<h1 ref='title'>
			{{ content }}
		</h1>
		<input type="text" v-model='content'>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	//生成一个Vue实例,可以调用上面的方法
	//vm是vueModel的缩写
	var vm = new Vue({
		el:'#root',
		data:{
			content:'hello vue'
		}
	})
	
</script>
</html>
