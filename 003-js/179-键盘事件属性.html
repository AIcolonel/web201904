
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>179-键盘事件属性.html</title>
</head>
<body>
	
</body>
<script>
	document.onkeydown = function(ev){
		console.log("event.keyCode",event.keyCode)// 键盘编码
		console.log("event.ctrlKey",event.ctrlKey)// Ctrl键
 		console.log("event.shiftKey",event.shiftKey)// Shift键
 		console.log("event.altKey",event.altKey)// Alt键
	}
</script>
</html>
