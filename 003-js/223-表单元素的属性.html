<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>223-表单元素的属性.html</title>
</head>
<body>
	<form action="https://www.kuazhu.com" id="form1" target="_blank">
		<div>
			用户名:<input type="text" name="username" value="tom">
		</div>
		<div>
			密码:<input type="password" name="password">
		</div>
		<div>
			性别:
			<input type="radio" name="sex" value="male">男
			<input type="radio" name="sex" value="female">女
		</div>
		<div>
			爱好:
			<input type="checkbox" name="hobby" value="basketball">篮球
			<input type="checkbox" name="hobby" value="football">足球
		</div>
		<div>
			<select name="city" id="">
				<option value="sh">上海</option>
				<option value="bj">北京</option>
				<option value="sz">深圳</option>
			</select>
		</div>
		<div>
			<input type="submit" value="提交">
		</div>
	</form>
	<form action="">
		
	</form>
</body>
<script>
	var aForms = document.forms;
	var oForm = aForms[0];
	var oUsername = oForm.username;
	// oUsername.disabled = true;
	oUsername.readOnly = true;

	var aSex = oForm.sex;
	aSex[1].checked = true;

	var aHobby = oForm.hobby;
	aHobby[0].checked = true;
	aHobby[1].checked = true;

	var oCity = oForm.city;
	// console.log(oCity)
	// oCity.selected = true;
	oCity.options[1].selected = true;
</script>
</html>
