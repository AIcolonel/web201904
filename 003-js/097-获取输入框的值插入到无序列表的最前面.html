<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>097-获取输入框的值插入到无序列表的最前面.html</title>
</head>
<body>
	<input type="text" id="txt">
	<button id="btn">插入</button>
	<ul id="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
<script>
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	var oUl = document.getElementById('list');

	oBtn.onclick = function(){
		//1.获取输入框的值
		var sVal = oTxt.value;
		//2.生成一个新的li，将输入框的值付给新的li
		var newLi = document.createElement("li");
		newLi.innerHTML = sVal;
		//3.将新的li插入到ul的最前面
		oUl.insertBefore(newLi,oUl.firstChild);

		oTxt.value = "";
	}
</script>
</html>
