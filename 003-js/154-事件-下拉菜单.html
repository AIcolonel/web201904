<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>154-事件-下拉菜单.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 300px;
			background: #ccc;
			display: none;
		}
	</style>
</head>
<body>
	<button id="btn">菜单</button>
	<div id="box"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');

	oBtn.addEventListener('click',function(ev){
		// console.log(ev);
		oBox.style.display = "block";
		ev.stopPropagation();
	},false);

	oBox.addEventListener('click',function(ev){
		ev.stopPropagation();
	},false)

	document.addEventListener('click',function(){
		oBox.style.display = "none";
	},false);
</script>
</html>
