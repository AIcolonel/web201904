<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>170-表单提交和提示.html</title>
</head>
<body>
	<form action="https://www.kuazhu.com" id="sheet" target="_blank">
		<input type="text" id="txt" autocomplete="off">
		<input type="submit" id="sub">
		<input type="reset" id="res">
		<p id="msg"></p>
	</form>
</body>
<script>
	var oForm = document.getElementById('sheet');
	var oTxt = document.getElementById('txt');
	var oSub = document.getElementById('sub');
	var oRes = document.getElementById('res');
	var oMsg = document.getElementById('msg');

	oTxt.onfocus = function(){
		oMsg.innerHTML = "请输入4-6位有效字符";
		oMsg.style.color = "green";
	}
	oTxt.onblur = function(){
		var len = oTxt.value.length;
		// console.log(len);
		if(len<4 || len > 6){
			oMsg.innerHTML = "输入信息不合法,请再次输入";
			oMsg.style.color = "red";
		}else{
			oMsg.innerHTML = "合法信息";
			oMsg.style.color = "skyblue";
		}
	}

	oTxt.onchange = function(){
		console.log('输入信息有改动');
	}

	oTxt.oninput = function(){
		console.log(1);
		var len = oTxt.value.length;
		// console.log(len);
		if(len<4 || len > 6){
			oMsg.innerHTML = "输入信息不合法,请再次输入";
			oMsg.style.color = "red";
		}else{
			oMsg.innerHTML = "合法信息";
			oMsg.style.color = "skyblue";
		}
	}

	oForm.onsubmit = function(){
		console.log(123);
	}
	oForm.onreset = function(){
		console.log(456);
	}

	oSub.onclick = function(){
		console.log(789)
	}
	oRes.onclick = function(){
		console.log("000")
	}
</script>
</html>
