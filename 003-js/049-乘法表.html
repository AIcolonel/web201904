<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>049-乘法表.html</title>
</head>
<body>
	
</body>
<script>
	for(var i = 1;i<10;i++){
		document.write("<p>");
		for(var j =1;j<=i;j++){
			//1 * 2
			document.write(j + "*" + i + "=" + j*i + "&nbsp;&nbsp;");
		}

		document.write("</p>");
	}
</script>
</html>
