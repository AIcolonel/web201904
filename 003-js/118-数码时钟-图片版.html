<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>118-数码时钟-图片版.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #000;
		}
		#timer{
			margin:100px auto;
			line-height: 60px;
			font-size: 40px;
			color: #fff;
			text-align:center;
		}
		img{
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div id="timer">
		<img src="images/1.png" alt="">
		<img src="images/8.png" alt="">
		:
		<img src="images/3.png" alt="">
		<img src="images/2.png" alt="">
		:
		<img src="images/3.png" alt="">
		<img src="images/0.png" alt="">
	</div>
</body>
<script>
	function to2Str(num){
		return num<10 ? "0"+ num : ""+num;
	}
	var timer = document.getElementById('timer');
	var aImg = timer.children;
	// console.log(aImg);

	function showTime(){
		var today = new Date();
		var iHour = today.getHours();
		var iMinute = today.getMinutes();
		var iSecond = today.getSeconds();
		var timeStr = to2Str(iHour) + to2Str(iMinute) + to2Str(iSecond);
		// console.log(timeStr);

		for(var i =0;i<aImg.length;i++){
			aImg[i].src = "images/"+ timeStr.charAt(i) +".png";
		}
	}
	setInterval(showTime,300);
	showTime();
</script>
</html>
