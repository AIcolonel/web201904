<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>176-共通事件属性.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#father{
			width: 400px;
			height: 400px;
			margin:50px auto;
			background: red;
			overflow: hidden;
		}
		#son{
			width: 200px;
			height: 200px;
			background: green;
			margin: 100px auto;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="son"></div>
	</div>
</body>
<script>
	var oFather = document.getElementById('father');
	var oSon = document.getElementById('son');

	oSon.onclick = function(ev){
		console.log(ev.target);
		console.log(ev.currentTarget);
		console.log(ev.type);
	}
</script>
</html>
