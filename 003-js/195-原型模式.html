<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>195-原型模式.html</title>

</body>
<script>
	function createPerson(name,age){
		this.name = name;
		this.age = age;
	}

	createPerson.prototype.sayName = function(){
		console.log(11);
		console.log("I am " +this.name);
	}
	createPerson.prototype.sayAge = function(){
		console.log("I am " +this.age+" years old")
	}
	createPerson.prototype.LEGS = 2;

	var person1 = new createPerson("tom",18);
	person1.sayName();
	person1.sayAge();
	console.log(person1.LEGS);
	console.log(person1);
	var person2 = new createPerson("leo",20);
	person2.sayName();
	person2.sayAge();
	console.log(person2.LEGS);
	console.log(person2);

	console.log(person1.sayName == person2.sayName);
</script>
</html>
