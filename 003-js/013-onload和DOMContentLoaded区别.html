<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-onload和DOMContentLoaded区别.html</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
	<script>
		console.log("in........");
		window.onload=function(){
			console.log("onload......")
		}
		document.addEventListener("DOMContentLoaded",function(){
			console.log("DOMContentLoaded......")
		})
	</script>
</head>
<body>
	<div></div>
	<img src="images/mn.jpg" alt="">
</body>
</html>
