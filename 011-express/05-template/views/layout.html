<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>
		{% block title %}{% endblock %}
	</title>
	{% block heade %}{% endblock %}
	<style>
		header{
			width: 100%;
			height: 50px;
			background-color: gold;
		}
		.main{
			width: 100%;
			height: 600px;
		}
		.news{
			float: left;
			width: 20%;
			height: 100%;
			background-color: skyblue;
		}
		.content{
			float: left;
			width: 80%;
			height: 100%;
			background-color: pink;
		}
		footer{
			width: 100%;
			height: 100px;
			background-color: black;
		}
	</style>
</head>
<body>
	<header></header>
	<section class="main">
		<article class="news"></article>
		<aside class="content">
			{% block content %}{% endblock %}
		</aside>
	</section>
	<footer></footer>
</body>
{% block footer %}{% endblock %}
</html>
