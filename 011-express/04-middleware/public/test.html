<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button id="post">post</button>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		
		$('#post').on('click',function(){
			$.ajax({
				url:"/",
				type:"post",
				data:{
					name:"tom",
					age:18
				}
			})
			.done(result=>{
				console.log(result)
			})
		});
		
	});
</script>
</html>
